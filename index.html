<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Retired</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #0d6efd;
      --accent-color: #6c757d;
      --background-gradient: linear-gradient(135deg, #f0f2f5, #ffffff);
      --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--background-gradient);
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #212529;
    }

    .container {
      background: #fff;
      padding: 60px 40px;
      border-radius: var(--radius);
      box-shadow: var(--card-shadow);
      text-align: center;
      max-width: 480px;
      width: 90%;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
    }

    .container h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .container p {
      font-size: 17px;
      margin-bottom: 30px;
      color: var(--accent-color);
      line-height: 1.6;
    }

    .container a {
      display: inline-block;
      padding: 12px 28px;
      background-color: var(--primary-color);
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      border-radius: 50px;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }

    .container a:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸš€ Application Retired</h1>
    <p>
      This application has been retired and is no longer in operation.
    </p>
  </div>

</body>
</html>
